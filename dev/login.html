<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>CESRC后台管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="css/app.css" rel="stylesheet"></head>
    <link rel="shortcut icon" href="favicon.ico"/>
</head>

<body class="login">

<div class="menu-toggler sidebar-toggler">
</div>

<div class="logo">CESRC后台管理系统</div>

<div class="content">
    <form class="login-form" action="index.html" method="post" id="loginForm">
        <h3 class="form-title">Sign In</h3>
        <div class="alert alert-danger display-hide" id="errorInfo">
            <a class="close" href="javascript:void(0)" style="margin-top: 5px;" id="close"></a>
            <span>Enter any username and password. </span>
        </div>
        <div class="form-group">
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
        </div>
        <div class="form-group">
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="验证码" name="code"/>
            </div>
            <div class="col-xs-6 text-right">
                <a href="javascript:;" class="btn btn-success btn-lg text-center" style="width: 100%;" id="sendCode">发送短信验证码</a>
            </div>
        </div>
        <div class="form-actions">
            <a href="javascript:void(0)" class="btn btn-danger btn-lg" id="loginBtn">登录</a>
        </div>
    </form>

</div>
<div class="copyright">
    2018 © CESRC后台管理系统.
</div>


</body>

</html>
