<div>
    <h3 class="page-title">
        普通用户（白帽子）
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">普通用户（白帽子）</span>
                </div>
                <div class="col-lg-3 col-xs-6 text-right">
                    <a href="javascript:;" class="btn btn-primary btn-sm">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" >重置</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group col-lg-4">
                        <label>昵称</label>
                        <input name="userid" ng-model="form.userid" class="form-control" placeholder="请输入昵称">
                    </div>
                    <div class="form-group col-lg-4">
                        <label>手机</label>
                        <input name="userid" ng-model="form.userid" class="form-control" placeholder="请输入手机">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">查询结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 text-right">
                    <a href="javascript:;" class="btn btn-success btn-sm">查看资料</a>
                    <a href="javascript:;" class="btn btn-danger btn-sm">漏洞记录</a>
                    <a href="javascript:;" class="btn btn-warning btn-sm">兑换记录</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" >积分记录</a>

                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable [dtOptions]="dtOptions" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
