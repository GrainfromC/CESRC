<div>
    <h3 class="page-title">
        修改密码
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">修改密码</span>
                </div>
                <div class="col-lg-3 col-xs-6 text-right">
                    <a href="javascript:;" class="btn btn-primary btn-sm"  id="saveBtn" (click)="submit()">提交</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <form class="form-horizontal" [formGroup]="editPasswordForm">
                    <div class="form-group col-lg-8">
                        <label class="col-sm-3 control-label text-right">原密码：</label>
                        <div class="col-sm-8">
                            <input name="oldpassword" type="password" class="form-control" formControlName="oldpassword" required placeholder="原密码">
                        </div>
                    </div>

                    <div class="form-group col-lg-8 text-right">
                        <label class="col-sm-3 control-label">新密码：</label>
                        <div class="col-sm-8">
                            <input name="newpassword"  type="password" class="form-control" formControlName="newpassword" required placeholder="新密码">
                        </div>
                    </div>
                    <div class="form-group col-lg-8 text-right">
                        <label class="col-sm-3 control-label">确认新密码：</label>
                        <div class="col-sm-8">
                            <input name="renewpassword" type="password" class="form-control" formControlName="renewpassword" required placeholder="确认新密码">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
